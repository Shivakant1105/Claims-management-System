<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    />
    <title>Claim Management System</title>
  </head>

  <body>
    <!--Nav bar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-green">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav1" href="/memberModule"
              >Home <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav1" (click)="onLogout()" href="#">Logout</a>
          </li>
        </ul>
      </div>

      <a class="navbar-brand justify-content-center" href="/providerdata"
        >Claims Management System</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <!-- nav Bar End -->
    <!--body-->
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="card" style="box-shadow: 0px 4px 8px 0px #757575">
          <div class="card-body">
            <h5 class="card-title text-center">
              Please provide following details:
            </h5>
            <div class="add-provider-form">
                <h2>Add Provider</h2>
                <form>
                  <label for="providerId">Provider ID:</label>
                  <input type="number" id="providerId" [(ngModel)]="provider_id">
              
                  <label for="location">Location:</label>
                  <input type="text" id="location" [(ngModel)]="location">
              
                  <label for="policyId">Policy ID:</label>
                  <input type="number" id="policyId" [(ngModel)]="policy_id">
              
                  <label for="providerAddress">Provider Address:</label>
                  <input type="text" id="providerAddress" [(ngModel)]="provider_address">
              
                  <label for="providerName">Provider Name:</label>
                  <input type="text" id="providerName" [(ngModel)]="provider_name">
              
                  <button type="button" (click)="addProvider()">Add Provider</button>
                </form>
              
                <h2>Providers</h2>
                <ul>
                  <li *ngFor="let provider of providers">
                    {{ provider.provider_name }} - {{ provider.provider_address }}
                    <button type="button" (click)="deleteProvider(provider)">Delete</button>
                  </li>
                </ul>
            </div>
              
          </div>
        </div>
      </div>
    </div>
    <!-- body end -->
  </body>
</html>
