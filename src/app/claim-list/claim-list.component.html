<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    />
    <title>Claim Management System</title>
  </head>

  <body>
    <!--Nav bar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-green">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav1" href="/memberModule"
              >Home <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav1" (click)="onLogout()" href="#">Logout</a>
          </li>
        </ul>
      </div>

      <a class="navbar-brand justify-content-center" href="/claimlist"
        >Claims Management System</a
      >
    </nav>
    <!--Nav bar end-->
    <!--body-->

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="card" style="box-shadow: 0px 4px 8px 0px #757575">
          <div class="card-body">
            <h5 class="card-title text-center">Claim List Details</h5>
            <table>
              <thead>
                <tr>
                  <th>Claim ID</th>
                  <th>Claim Status</th>
                  <th>View Detail</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let claimData of claim">
                  <td>{{ claimData.claimId }}</td>
                  <td>{{ claimData.claimStatus }}</td>
                  <td>
                    <!-- href="/claimiddeatils" 
                     [queryParams]="{id:claimData.claimId}"-->
                    <a
                    [routerLink]="['/claimiddeatils']"
                    [queryParams]="{id:claimData.claimId}"
                      class="btn btn-success btn-md active justify-content-center clr1"
                      role="button"
                      aria-pressed="true"
                      >View Detail</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- body end -->
  </body>
</html>
